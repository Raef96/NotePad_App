{% load static %}
<style>
  h4 {
    position: relative;
  }
  .card {
    background-color: rgba(255, 255, 255, 0.2) !important;
  }

  .icons {
    position: absolute;
    right: 5px;
  }
</style>

<div class="card">
  <div class="card-body">
    <h4>
      {{note_snippet_var.title}}
      <span class="badge badge-{{note_snippet_var.get_label_display}}">
        {{note_snippet_var.due_date}}
      </span>
      <span class="icons">
        {% if type == "DELETE" %}
        <a href="{{ note_snippet_var.get_finished_url }}"
          ><i class="fas fa-check"></i
        ></a>
        {% else %}
        <a href="{{ note_snippet_var.get_recovered_url }}"
          ><i class="fas fa-times"></i
        ></a>
        {% endif %}
        <a href="{{ note_snippet_var.get_deleted_url }}"
          ><i class="fas fa-trash" style="color: red;"></i
        ></a>
      </span>
    </h4>
  </div>
</div>
